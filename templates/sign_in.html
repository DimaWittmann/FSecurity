{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
	<form method="post" action="{{ url_for('sign_in') }}">
		<dl>
			{{ render_field( form.nickname )}}
			{{ render_field( form.password )}}
		</dl>
		<p><input type="submit" value="Sign in"/></p>
	</form>
{% endblock %}
